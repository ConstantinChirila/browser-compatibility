<!DOCTYPE html>
<html>

<head>
    <title>Browser Test Compatibility</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <script type="application/javascript" src="browser-compatibility.js"></script>

</head>

<body>
    <div class="browserAlert" id="browserAlert">

        <div class="browserAlertCnt">
            <h1>YOUR BROWSER IS unsupported!</h1>
            <h2>Update your browser to view this website correctly</h2>
            <a href="https://www.mozilla.org/en-GB/firefox/new/" class="iconContainer">
                <img src="images/firefox.jpg">
            </a>

            <a href="https://www.google.com/chrome/browser/desktop/" class="iconContainer">
                <img src="images/chrome.jpg" alt="">
            </a>
            <a href="http://windows.microsoft.com/en-GB/internet-explorer/download-ie" class="iconContainer">
                <img src="images/ie.jpg">
            </a>
            <a href="https://support.apple.com/en-gb/HT204416" class="iconContainer">
                <img src="images/safari.jpg">

            </a>
            <a href="http://www.opera.com/computer/windows" class="iconContainer">
                <img src="images/opera.jpg">
            </a>

        </div>
        <div class="closeAlert" id="closeAlert">
            <b>x</b>
        </div>
    </div>

    <h1>
		If your browser is out of date, you should get a popup at the top.
	</h1>
    <p>http://www.quirksmode.org/js/detect.html. </p>
</body>

</html>
